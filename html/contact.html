<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Guitar Shop">
    <meta property="og:description" content="Online shop to sell guitars">

    <link rel="stylesheet" href="../css/reset.css">


    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <!-- FONT AWESOME LINK -->

    <link rel="icon" type="image/png" sizes="32x32" href="../images/logo.ico">

    <link rel="stylesheet" href="../css/styles.css">

    <link rel="stylesheet" href="../css/tablet.css">
    <link rel="stylesheet" href="../css/mobile.css">

    <title>Contact</title>

</head>

<body>
    <div class="container">
        <!-- header  -->
        <header>
            <div class="header_content">
                <img src="../images/burger.svg" alt="" class="burger">
                <img src="../images/xmark.svg" alt="" class="x_Mark">

                <nav class="header_nav">
                    <ul class="header_ul">
                        <li>
                            <a href="../index.html" class="header_list_link">Home</a>
                        </li>
                        <li>
                            <a href="./catalog.html" class="header_list_link">Catalog</a>
                        </li>
                        <li>
                            <a href="#" class="header_list_link">Contact Us</a>
                        </li>
                    </ul>
                </nav>

                <a href="../index.html">
                    <img src="../images/guitar-logo.svg" alt="" class="header_logo">
                </a>

                <section class="buttons_section">
                    <button class="buttons_section_button border" aria-label="Search">
                        <img src="../images/search.svg" alt="Search icon"></button>
                    <button class="buttons_section_button bgColor">
                        <img src="../images/user.svg" alt="User icon"></button>
                    <button class="buttons_section_button border" aria-label="Shopping cart">
                        <img src="../images/cart.svg" alt="Cart icon"></button>
                </section>
            </div>
        </header>



        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-content">
                    <div class="contact-info">
                        <span class="title">Get in Touch</span>
                        <form method="GET" action="">
                            <div class="input-group">
                                <input type="text" name="fullName" placeholder="Full Name" required />
                                <input type="email" name="email" placeholder="Email" required />
                            </div>
                            <textarea name="message" placeholder="Message" required></textarea>
                            <button type="submit">SEND MESSAGE</button>
                        </form>
                    </div>
                    <div class="contact-map">
                        <div class="icons">
                            <i class="fa fa-phone"></i>
                            <i class="fa-regular fa-envelope"></i>
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d43007662.17212862!2d-56.396554528691105!3d48.85860357865893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4b0d03d337cc6ad9%3A0x9968b72aa2438fa5!2z2YPZhtiv2Kc!5e0!3m2!1sar!2seg&disableDefaultUI=true&zoom=0&style=feature:all%7Celement:labels%7Cvisibility:off"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>

            </div>
        </section>


        <footer>
            <div class="footer-column">
                <h3>Brands</h3>
                <a href="#">Fender</a>
                <a href="#">Gibson</a>
                <a href="#">Jackson</a>
                <a href="#">Ibanez</a>
            </div>
            <div class="footer-column">
                <h3>Information</h3>
                <a href="#">Blog</a>
                <a href="#">Delivery</a>
                <a href="#">About Us</a>
            </div>
            <div class="footer-column">
                <h3>Contact</h3>
                <p>Tbilisi, Rustaveli Street 24</p>
                <p>+32 256 789 89</p>
                <div class="social_icons">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="../images/facebook.svg" alt="Facebook">
                    </a>
                    <a href="https://web.whatsapp.com/" target="_blank">
                        <img src="../images/whatsapp.svg" alt="whatsapp">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="../images/insta.svg" alt="insta">
                    </a>

                </div>
            </div>
        </footer>
    </div>
    <script src="../script.js"></script>

</body>

</html>
